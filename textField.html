<template name="inspiniaTextField">
  {{#if static}}
    {{#unless skipLabel}}
      <p><label>{{label}}</label>    {{content}}</p>
    {{/unless}}
    <input class="form-control" data-field-name="{{field}}" type="hidden" value={{value}}>
  {{else}}
    {{#unless skipLabel}}
      <label>{{label}}</label>
    {{/unless}}
    <div class="input-group m-b" style="width:100%;">
      {{#if prefix}}
        <span class="input-group-addon">{{prefix}}</span>
      {{/if}}
      <input class="form-control" data-field-name="{{field}}" required={{required}} placeholder="{{instructions}}" type={{type}} value={{value}} min={{min}} max={{max}} {{disabled}} step="0.01">
      {{#if postfix}}
        <span class="input-group-addon">{{postfix}}</span>
      {{/if}}
    </div>
    {{#if helpText}}
      <span class="help-block m-b-none">{{helpText}}</span>
    {{/if}}
  {{/if}}
  {{#unless success}}
    {{#if submitted}}
      {{#if errorMessage}}
        <div class="alert alert-danger" role="alert">{{errorMessage}}</div>
      {{/if}}
    {{/if}}
  {{/unless}}
</template>
